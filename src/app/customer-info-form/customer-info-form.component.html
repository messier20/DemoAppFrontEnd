<mat-card>
  <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="infoForm" (ngSubmit)="submitForm()">
    <h3>{{formLabels[0]}}</h3>

    <mat-form-field>
      <input type="text" matInput placeholder="{{formLabels[1]}}" class="form-control"
             id="name" required formControlName="name" name="name">
      <mat-error *ngIf="infoForm.get('name').valid || infoForm.get('name').untouched">
        {{formLabels[1]}} field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="{{formLabels[2]}}" class="form-control"
             id="lastName" required
             formControlName="lastName" name="lastName">
      <mat-error *ngIf="infoForm.get('lastName').valid || infoForm.get('lastName').untouched">
        {{formLabels[2]}} field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" #message matInput placeholder="{{formLabels[3]}}" class="form-control"
             id="code" required
             formControlName="code" name="code">
      <mat-hint align="end">{{message.value.length}} / 11</mat-hint>
      <mat-error *ngIf="infoForm.get('code').valid || infoForm.get('code').untouched">
        {{formLabels[3]}} field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="Ex: email@domain.com" class="form-control"
             id="email" required
             formControlName="email" name="email">
      <mat-error *ngIf="infoForm.get('email').valid || infoForm.get('email').untouched">
        {{formLabels[4]}} field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="{{formLabels[5]}}" class="form-control"
             id="phoneNumber" required
             formControlName="phoneNumber" name="phoneNumber" (keypress)="_keyPress($event)">
      <span matPrefix>+&nbsp;</span>
      <mat-error *ngIf="infoForm.get('phoneNumber').valid || infoForm.get('phoneNumber').untouched">
        {{formLabels[5]}} field is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="{{formLabels[6]}}" class="form-control"
             id="address" required
             formControlName="address" name="address">
      <mat-error *ngIf="infoForm.get('address').valid || infoForm.get('address').untouched">
        {{formLabels[6]}} field is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-card>
