<h2 mat-dialog-title>Change application status</h2>
<mat-dialog-content>Are you sure you want to {{action}} this application?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="returnYes()">Yes</button>
  <button mat-button mat-dialog-close >No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->

</mat-dialog-actions>
