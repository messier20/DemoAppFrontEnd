<h1 mat-dialog-title>Confirmation required</h1>
<div mat-dialog-content>
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="container">
        <div class="panel panel-info">
          <div class="panel-body" *ngIf="checkLeasingStatus" id="statusLabel"><b>Leasing status</b></div>
          <div class="panel-body" *ngIf="checkLeasingStatus"><i>Current status of leasing application: </i>{{leasingStatus}}
          </div>

          <div class="panel-body" id="label"><b>Leasing Information</b></div>
          <div class="panel-body" *ngFor="let element of leasingModelArray"><i>{{element.heading}}: </i>{{element.value}}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="container">
        <div class="panel panel-info">
          <div class="panel-body" id="labelis"><b>{{customerInfoLabels[0]}}</b></div>
          <div class="panel-body" *ngFor="let element of customerInfoArray"><i>{{element.heading}}: </i>{{element.value}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="float-xl-right">
    <button mat-button mat-dialog-close class="btn btn-default" style="margin-right: 10px">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary"
            (click)="sendFormToBackend()" *ngIf="!checkLeasingStatus">
      Confirm
    </button>
  </div>
</div>
