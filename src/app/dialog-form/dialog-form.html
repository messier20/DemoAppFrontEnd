<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<h1 mat-dialog-title>Confirmation required</h1>
<div mat-dialog-content>
  <div *ngFor="let element of data" class="container">
    <div class="panel panel-info">
      <div class="panel-heading">{{element.heading}}</div>
      <div class="panel-body">{{element.value}}</div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="float-xl-right">
    <button mat-button mat-dialog-close class="btn btn-default" style="margin-right: 10px">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary" (click)="sendFormToBackend()">
      Confirm
    </button>
  </div>
</div>
