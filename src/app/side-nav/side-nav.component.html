<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" >
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
    <h1 class="example-app-name">Blue Leasing</h1>
  </mat-toolbar>

  <mat-sidenav-container  #cont class="example-sidenav-container addition"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="background-color" >
      <mat-nav-list >
        <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
        <a mat-list-item routerLink="privateForm">Leasing Application</a>
        <a mat-list-item routerLink="leasingCalculatorForm">Leasing Calclulator</a>
        <a mat-list-item routerLink="checkLeasingStatus">Check Leasing Status</a>
        <a mat-list-item routerLink="officerView">All Applications</a>

      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
    <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->

      <!--<router-outlet></router-outlet>-->
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
