<p>
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Ob name
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      You can collapse this card by clicking Toggle
      {{ob | json }}
    </div>
  </div>
</div>

<ul *ngFor="let lease of leases" class="list-group list-group-flush">
  private lease
  <li class="list-group-item">

    {{lease.id.counter }} {{lease.customerLeasingForm.assetType}}
    <!--<app-post [myPost]="post" [showStars]="showStars" (postDelete)="onPostDeleted()"></app-post>-->
  </li>


</ul>
