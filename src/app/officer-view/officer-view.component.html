
<div>
  <h1>Pending applications</h1>
  <div *ngFor="let lease of pending; let i = index">
    <app-application-info [lease]="lease" [leasesInfoOfPrivate]="leasesInfoOfPrivate"
                          [leasesInfoOfBusiness]="leasesInfoOfBusiness" [names]="names"
                          [pending]="lease"></app-application-info>
  </div>
</div>

<div>
  <h1>Approved applications</h1>
  <div *ngFor="let lease of approved; let i = index">

    <app-application-info [lease]="lease" [leasesInfoOfPrivate]="leasesInfoOfPrivate"
                          [leasesInfoOfBusiness]="leasesInfoOfBusiness" [names]="names"></app-application-info>
  </div>
</div>

<div>
  <h1>Denied applications</h1>
  <div *ngFor="let lease of denied; let i = index">
    <!--<div *ngFor="let sm of lease">-->

    <app-application-info [lease]="lease" [leasesInfoOfPrivate]="leasesInfoOfPrivate"
                          [leasesInfoOfBusiness]="leasesInfoOfBusiness" [names]="names"></app-application-info>
  </div>
</div>
