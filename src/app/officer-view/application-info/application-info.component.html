<div>
  <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Application {{names[i]}} {{lease.id}} submited on {{lease.date}}
  </button>
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <app-all-information-list [leasingModel]="lease.leasingModel" [privateCustomerInfo]="lease.privateCustomerInfo"
                                  [businessCustomerInfo]="lease.businessCustomerInfo"></app-all-information-list>
        {{lease.status}} status
      </div>
      <div *ngIf="pending">
        <button class="btn btn-group btn-success" id="approved" (click)="setApprovedStatus()">Approved</button>
        <button class="btn btn-group btn-danger" id="denied" (click)="setDeniedStatus()">Deny</button>
      </div>
    </div>
  </div>
</div>
