
<div >
<button type="button"  class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
  Application ID {{lease.id.counter}}, submitted on {{lease.id.date}}

  <!--*ngFor="let info of leasesModel"-->

</button>
<div id="collapseExample" [ngbCollapse]="isCollapsed" >
  <div class="card">
    <div class="card-body">
      <h3>Application information</h3>
      <ul>
        <li>
          <label>{{leasingFormLabels.CUSTOMER_TYPE}}: </label> <span>{{lease.customerLeasing.customerType}}</span>
      </li>
        <li>
        <label>{{leasingFormLabels.CAR_MODEL}}: </label> <span>{{lease.customerLeasing.carModel}}</span>
        </li>
        <li>
          <label>{{privateInfoLabels[1]}}: </label> <span>{{lease.privateCustomer.name}}</span>
        </li>
        <!--<span>{{lease.}}</span>-->
      </ul>

      </div>
    <div>
      <button class="btn btn-group btn-danger"  onclick="disabled=!disabled">Deny</button>
      <button class="btn btn-group btn-success" onclick="disabled=!disabled">Approve</button>
      <!--[disabled]="(click) ? !isDisabled : isDisabled"-->
    </div>
    </div>
  </div>
</div>
