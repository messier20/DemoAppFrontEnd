<div class="container">
  <h1>Leasing Application</h1>

  <form [formGroup]="leasingForm" (ngSubmit)="submitForm()">

    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="customerType">{{leasingFormLabels.CUSTOMER_TYPE}}</label>
        <select class="form-control" id="customerType" required name="customerTypeField"
                formControlName="customerType" (change)="setMinAssetPrice()">
          <option *ngFor="let type of availableCustomerTypes" [value]="type">{{type}}</option>
        </select>

        <div [hidden]="leasingForm.get('customerType').valid || leasingForm.get('customerType').untouched"
             class="alert-danger alert">
          Customer type is required
        </div>
      </div>

      <div class="form-group col-md-4 col-sm-6">
        <label for="assetType">{{leasingFormLabels.ASSET_TYPE}}</label>
        <select class="form-control" id="assetType" required name="assetTypeField" formControlName="assetType">
          <option *ngFor="let type of availableAssetTypes" [value]="type">{{type}}</option>
        </select>

        <div [hidden]="leasingForm.get('assetType').valid || leasingForm.get('assetType').untouched"
             class="alert-danger alert">
          Customer type is required
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="assetPrice">{{leasingFormLabels.ASSET_PRICE}}</label>
        <input type="number" class="form-control" id="assetPrice" required
               formControlName="assetPrice"
               name="assetPriceField"
               min="5000" max="9999999"
               (keyup)=calcAdvancePaymentAmountAndContractFee() (change)=calcAdvancePaymentAmountAndContractFee()>

        <div [hidden]="leasingForm.get('assetPrice').valid || leasingForm.get('assetPrice').untouched"
             class="alert alert-danger">
          Asset price must be between {{this.minAssetPrice}} and 9999999
        </div>
      </div>
      <div class="form-group col-md-4 col-sm-6">
        <label for="advancePaymentPercentage">{{leasingFormLabels.ADVANCE_PAYMENT_PERCENTAGE}}</label>
        <input type="number" class="form-control" id="advancePaymentPercentage"
               formControlName="advancePaymentPercentage"
               name="advancePaymentPercentageField"
               min="10" max="100"
               (keyup)=calcAdvancePaymentAmountAndContractFee()
               (change)="calcAdvancePaymentAmountAndContractFee()">

        <div
          [hidden]="leasingForm.get('advancePaymentPercentage').valid || leasingForm.get('advancePaymentPercentage').untouched"
          class="alert alert-danger">
          Advance payment percentage must be between 10% and 100%
        </div>

      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-4 col-sm-6">
        <label for="advancePaymentAmount">{{leasingFormLabels.ADVANCE_PAYMENT_AMOUNT}}</label>
        <input type="text" class="form-control" id="advancePaymentAmount" name="advancePaymentAmountField"
               formControlName="advancePaymentAmount" disabled>
      </div>

      <div class="form-group col-md-4 col-sm-6">
        <label for="contractFee">{{leasingFormLabels.CONTRACT_FEE}}</label>
        <input type="text" class="form-control" id="contractFee" name="contractFeeField"
               formControlName="contractFee" disabled>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="margin">{{leasingFormLabels.MARGIN}}</label>
        <input type="number" class="form-control" id="margin" required
               formControlName="margin" name="margin" step="0.1" min="3.2" max="100">

        <div [hidden]="leasingForm.get('margin').valid || leasingForm.get('margin').untouched"
             class="alert alert-danger">
          Margin must be between 3.2% and 100 %
        </div>
      </div>

      <div class="form-group col-md-4 col-sm-6">
        <label for="leasePeriodInMonths">{{leasingFormLabels.LEASING_PERIOD}}</label>
        <select class="form-control" id="leasePeriodInMonths" required name="leasePeriodInMonthsField"
                formControlName="leasePeriodInMonths">
          <option *ngFor="let type of leasePeriods" [value]="type">{{type}}</option>
        </select>

        <div [hidden]="leasingForm.get('leasePeriodInMonths').valid || leasingForm.get('leasePeriodInMonths').untouched"
             class="alert alert-danger">
          Lease period is required.
        </div>

      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="paymentDay">{{leasingFormLabels.PAYMENT_DAY}}</label>
        <select class="form-control" id="paymentDay" name="paymentDateField" formControlName="paymentDate"
                required>
          <option *ngFor="let currentDay of availableDays" [value]="currentDay">{{currentDay}}</option>
        </select>
        <div [hidden]="leasingForm.get('paymentDate').valid || leasingForm.get('paymentDate').untouched"
             class="alert alert-danger">
          Payment date is required.
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success" (click)="setLeasingCalculator()">Submit
      form
    </button>
  </form>

</div>
