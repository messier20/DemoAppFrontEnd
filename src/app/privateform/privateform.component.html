<div class="container">
  <h1>Private customer form</h1>
  <form #privateform="ngForm">

    <div class="form-group">
      <label for="customerType">Customer Type</label>
      <select class="form-control" id="customerType" required name="customerTypeField" [(ngModel)]="leasingModel.customerType">
        <option *ngFor="let type of availableCustomerTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="assetType">Asset Type</label>
      <select class="form-control" id="assetType" required name="assetTypeField" [(ngModel)]="leasingModel.assetType">
        <option *ngFor="let type of availableAssetTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div>
      Car Brand
    </div>

    <hr>
    <div>
      Car Model
    </div>
    <hr>

    <!--pattern="\d{4}" maxlength="4" required-->
    <div class="form-group">
      <label for="manufacturedDate">Manufactured Date</label>
      <input type="date"  class="form-control" id="manufacturedDate"
             [(ngModel)]="leasingModel.manufacturedDate"
             name="manufacturedDateForm" #manufacturedDateForm="ngModel">

      <div [hidden]="manufacturedDateForm.valid || manufacturedDateForm.untouched"
           class="alert alert-danger">
        Manufactured date is required.
      </div>
    </div>


    <div class="form-group">
      <label for="enginePower">Engine power</label>
      <input type="number" class="form-control" id="enginePower"
             required [(ngModel)]="leasingModel.enginePower"
             name="enginePowerForm" #enginePowerForm="ngModel">

      <div [hidden]="enginePowerForm.valid || enginePowerForm.untouched"
           class="alert alert-danger">
        Engine power is required.
      </div>
    </div>

    <div class="form-group">
      <label for="assetPrice">Asset price</label>
      <input type="number" class="form-control" id="assetPrice" required
             [(ngModel)]="leasingModel.assetPrice"
             name="assetPriceField" #assetPriceField="ngModel">

      <div [hidden]="assetPriceField.valid || assetPriceField.untouched"
           class="alert alert-danger">
        Asset price is required.
      </div>
    </div>

    <div class="form-group">
      <label for="advancePaymentPercentage">Advance payment percentage</label>
      <input type="number" class="form-control" id="advancePaymentPercentage"
             required [(ngModel)]="leasingModel.advancePaymentPercentage"
             name="advancePaymentPercentageField" #advancePaymentPercentageField="ngModel">

      <div [hidden]="advancePaymentPercentageField.valid || advancePaymentPercentageField.untouched"
           class="alert alert-danger">
        Advance payment percentage is required.
      </div>
    </div>

    <div>
      calculate advance payment amount
    </div>

    <div class="form-group">
      <label for="leasePeriodInMonths">Lease period in months</label>
      <input type="number" class="form-control" id="leasePeriodInMonths" required
             [(ngModel)]="leasingModel.leasePeriodInMonths"
             name="leasePeriodInMonthsField" #leasePeriodInMonthsField="ngModel">

      <div [hidden]="leasePeriodInMonthsField.valid || leasePeriodInMonthsField.untouched"
           class="alert alert-danger">
        Lease period is required.
      </div>
    </div>

    <div class="form-group">
      <label for="margin">Margin</label>
      <input type="number" class="form-control" id="margin" required
             [(ngModel)]="leasingModel.margin"
             name="marginField" #marginField="ngModel">

      <div [hidden]="marginField.valid || marginField.untouched"
           class="alert alert-danger">
        Margin is required.
      </div>
    </div>

    <div>
      write contract fee
    </div>

    <div class="form-group">
      <label for="paymentDay">Payment day</label>
      <select class="form-control" id="paymentDay" name="paymentDateField" [(ngModel)]="leasingModel.paymentDate" required>
        <option *ngFor="let currentDay of availableDays" [value]="currentDay">{{currentDay}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="submitForm()">Submit form</button>

  </form>
</div>
