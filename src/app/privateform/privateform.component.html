<div class="container">
  <h1>Private customer form</h1>
  <form>

    <div class="form-group">
      <label for="customerType">Customer Type</label>
      <select class="form-control" id="customerType" required name="customerTypeField" [(ngModel)]="customerType">
        <option *ngFor="let type of availableCustomerTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="assetType">AssetType</label>
      <select class="form-control" id="assetType" required name="customerTypeField" [(ngModel)]="assetType">
        <option *ngFor="let type of availableAssetTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div>
      Car Brand
    </div>

    <hr>
    <div>
      Car Model
    </div>
    <hr>

    <div class="form-group">
      <label for="manufacturedDate">Manufactured Date</label>
      <input type="text"  class="form-control" id="manufacturedDate"
             [(ngModel)]="manufacturedDate" name="manufacturedDate">
    </div>

    <div class="form-group">
      <label for="enginePower">Engine power</label>
      <input type="text" class="form-control" id="enginePower" name="enginePowerField" required [(ngModel)]="enginePower">
    </div>

    <div class="form-group">
      <label for="assetPrice">Asset price</label>
      <input type="text" class="form-control" id="assetPrice" name="assetPriceField" required [(ngModel)]="assetPrice">
    </div>

    <div class="form-group">
      <label for="assetPrice">Advance payment percentage</label>
      <input type="text" class="form-control" id="advancePaymentPercentage" name="advancePaymentPercentageField" required [(ngModel)]="advancePaymentPercentage">
    </div>

    <div>
      calculate advance payment amount
    </div>

    <div class="form-group">
      <label for="assetPrice">Lease period in months</label>
      <input type="text" class="form-control" id="leasePeriodInMonths" name="leasePeriodInMonthsField" required [(ngModel)]="leasePeriodInMonths">
    </div>

    <div class="form-group">
      <label for="assetPrice">Margin</label>
      <input type="text" class="form-control" id="margin" name="marginField" required [(ngModel)]="margin">
    </div>

    <div>
      write contract fee
    </div>

    <div class="form-group">
      <label for="paymentDay">Payment day</label>
      <select class="form-control" id="paymentDay" name="paymentDateField" [(ngModel)]="paymentDate" required>
        <option *ngFor="let currentDay of availableDays" [value]="currentDay">{{currentDay}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="submitForm()">Submit form</button>

  </form>
</div>
