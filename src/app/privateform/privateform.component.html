<div class="container">
  <h1>Private customer form</h1>

  <form (ngSubmit)="submitForm()" #privateform="ngForm" >

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="customerType">Customer Type</label>
        <select class="form-control" id="customerType" required name="customerTypeField" [(ngModel)]="leasingModel.customerType">
          <option *ngFor="let type of availableCustomerTypes" [value]="type">{{type}}</option>
        </select>
      </div>


      <div class="form-group col-md-4">
        <label for="assetType">Asset Type</label>
        <select class="form-control" id="assetType" required name="assetTypeField" [(ngModel)]="leasingModel.assetType">
          <option *ngFor="let type of availableAssetTypes" [value]="type">{{type}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <div>
         <label for="carBrand">Car Brand</label>
          <select class="form-control" id="carBrand" name="carBrandField" [(ngModel)]="leasingModel.carBrand" (change)="selectBrandHandler()" required>
           <option *ngFor="let selectedBrand of cars" [value]="selectedBrand.make">{{selectedBrand.make}}</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-4">
        <div>
          <label for="carModel">Car Model</label>
          <select class="form-control" id="carModel" name="carModelField" [(ngModel)]="leasingModel.carModel" required>
            <option *ngFor="let selectedModel of model" [value]="selectedModel">{{selectedModel}}</option>
          </select>
        </div>
      </div>
    </div>

    <!--pattern="\d{4}" maxlength="4" required-->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="manufacturedDate">Manufactured Date</label>
        <input type="date"  class="form-control" id="manufacturedDate"
               [(ngModel)]="leasingModel.manufacturedDate"
               name="manufacturedDateForm" #manufacturedDateForm="ngModel">

        <div [hidden]="manufacturedDateForm.valid || manufacturedDateForm.untouched"
             class="alert alert-danger">
          Manufactured date is required.
        </div>
      </div>

      <div class="form-group col-md-2">
        <label for="enginePower">Engine power</label>
        <input type="number" class="form-control" id="enginePower"
               required [(ngModel)]="leasingModel.enginePower"
               name="enginePowerForm" #enginePowerForm="ngModel">

        <div [hidden]="enginePowerForm.valid || enginePowerForm.untouched"
             class="alert alert-danger">
          Engine power is required.
        </div>
      </div>
    </div>



    <form [formGroup]="leasingForm">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label  >Number</label>
        <input type="number" class="form-control" id="numb"
        formControlName="numb"
          >

        <div [hidden]="leasingForm.get('numb').valid || leasingForm.get('numb').untouched"
        class="alert alert-danger">
        assetPrice must be at least 2000
        </div>


      </div>


    </div>
    <!--<p>Form value: {{ leasingForm.value | json }}</p>-->
    <!--<p>Form status: {{ leasingForm.status | json }}</p>-->
    <!--<p>Name value: {{ leasingForm.get('name').value }}</p>-->
    <!--<p>Numb value: {{ leasingForm.get('numb').value }}</p>-->
    <!--<p>Numb status: {{ leasingForm.get('numb').status }}</p>-->
    <!--<p>Numb value as i need: {{numb}}</p>-->
    <!--<p>is numb valid: {{leasingForm.get('numb').valid}}</p>-->

    <button (click)="check()" class=" btn"> Check</button>


    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="assetPrice">Asset price</label>
        <input type="number" class="form-control" id="assetPrice" required

               formControlName="assetPrice"
               name="assetPriceField"  (keyup)=calcContractFee() (keyup)=calcAdvancePaymentAmount()>

        <!--<div [hidden]="assetPriceField.valid || assetPriceField.untouched"-->
             <!--class="alert alert-danger">-->
          <!--Asset price is required.-->
        <!--</div>-->

        <div [hidden]="leasingForm.get('assetPrice').valid"
             class="alert alert-danger">
          assetPrice must be at least 2000
        </div>
      </div>
    </div>

    </form>

        <!--<p>is numb valid: {{leasingForm.get('assetPrice').valid}}</p>-->
        <!--<p>Form value: {{ leasingForm.value | json }}</p>-->
        <!--<p>Form status: {{ leasingForm.status | json }}</p>-->
        <!--<p>Name value: {{ leasingForm.get('assetPrice').value }}</p>-->
        <!--<p>Numb value: {{ leasingForm.get('assetPrice').value }}</p>-->
        <!--<p>Numb status: {{ leasingForm.get('assetPrice').status }}</p>-->
        <!--<p>Numb value as i need: {{leasingModel.assetPrice}}</p>-->
        <!--<p>is numb valid: {{leasingForm.get('assetPrice').valid}}</p>-->
      <!--</div>-->
    <!--</div>-->






      <div class="form-group col-md-4">
        <label for="advancePaymentPercentage">Advance payment percentage</label>
        <input type="number" class="form-control" id="advancePaymentPercentage"
               required [(ngModel)]="leasingModel.advancePaymentPercentage"
               name="advancePaymentPercentageField" #advancePaymentPercentageField="ngModel" (keyup)=calcAdvancePaymentAmount()>

        <div [hidden]="advancePaymentPercentageField.valid || advancePaymentPercentageField.untouched"
             class="alert alert-danger">
          Advance payment percentage is required.
        </div>
      </div>


    <div class="form-row">
      <div class="form-group col-md-4">
         <label for="advancePaymentAmount">Advance payment amount</label>
          <input type="text" class="form-control" id="advancePaymentAmount" name="advancePaymentAmountField" required [(ngModel)]="leasingModel.advancePaymentAmount" disabled>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="leasePeriodInMonths">Lease period in months</label>
        <input type="number" class="form-control" id="leasePeriodInMonths" required
               [(ngModel)]="leasingModel.leasePeriodInMonths"
               name="leasePeriodInMonthsField" #leasePeriodInMonthsField="ngModel">

        <div [hidden]="leasePeriodInMonthsField.valid || leasePeriodInMonthsField.untouched"
             class="alert alert-danger">
          Lease period is required.
        </div>
      </div>

      <div class="form-group col-md-3">
        <label for="margin">Margin</label>
        <input type="number" class="form-control" id="margin" required
               [(ngModel)]="leasingModel.margin"
               name="marginField" #marginField="ngModel">

        <div [hidden]="marginField.valid || marginField.untouched"
             class="alert alert-danger">
          Margin is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="contractFee">Contract Fee</label>
         <input type="text" class="form-control" id="contractFee" name="contractFeeField" [(ngModel)]="leasingModel.contractFee" disabled>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="paymentDay">Payment day</label>
        <select class="form-control" id="paymentDay" name="paymentDateField" [(ngModel)]="leasingModel.paymentDate" required>
          <option *ngFor="let currentDay of availableDays" [value]="currentDay">{{currentDay}}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!privateform.form.valid" (click)="check()">Submit form</button>
    <!--</div>-->
  </form>

</div>
