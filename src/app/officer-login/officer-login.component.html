<div class="card-container background">

  <mat-card>
    <mat-card-header>
      <h1 class="text-color">Leasing officer login</h1>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="officerLoginForm" (ngSubmit)="attemptLogin()">

        <mat-form-field>
          <input matInput #input type="text" class="form-control" id="emailField" required
                 formControlName="email" name="email" placeholder="Email">
        </mat-form-field>
        <!--<div [hidden]="officerLoginForm.get('email').valid || officerLoginForm.get('email').untouched"-->
             <!--class="alert alert-danger">-->
          <!--Must be a valid email address-->
        <!--</div>-->

        <mat-form-field>
          <input matInput #input type="password" class="form-control" id="password" required
                 formControlName="password" name="password" placeholder="password">
        </mat-form-field>
        <!--<div [hidden]="officerLoginForm.get('password').valid || officerLoginForm.get('password').untouched"-->
             <!--class="alert alert-danger">-->
          <!--Please enter a valid password-->
        <!--</div>-->

          <button type="submit" id="loginButton" mat-raised-button color="accent" (click)="setLoginInfo()">Login</button>

        <div class="form-row">
          <div *ngIf="wrongLoginCredentials" id="wrongCredentialsError" class="alert alert-danger">
            Wrong login credentials
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
