<div class="container">
  <h1>Leasing officer login</h1>

  <form [formGroup]="officerLoginForm" (ngSubmit)="attemptLogin()">

    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="emailField">Email</label>
        <input type="text" class="form-control" id="emailField" required
               formControlName="email" name="email"  placeholder="Ex: email@domain.com">
        <div [hidden]="officerLoginForm.get('email').valid || officerLoginForm.get('email').untouched"
             class="alert alert-danger">
          Must be a valid email address
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-4 col-sm-6">
        <label for="passwordField">Password</label>
        <input type="password" class="form-control" id="passwordField" required
               formControlName="passwordField" name="passwordField">
        <div [hidden]="officerLoginForm.get('passwordField').valid || officerLoginForm.get('passwordField').untouched"
             class="alert alert-danger">
          Please enter a valid password
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="setLoginInfo()">Check status
    </button>

  </form>
</div>
